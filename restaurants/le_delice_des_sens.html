<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a4ae6f608.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La Palette du goût</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="header__img" src="../assets/images/logo/ohmyfood.png" alt="Logo noir de OhMyFood">
        </div>
        <a class="header-back" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>      
    </header>

    <main class="main-container">
        <img class="background__img" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Image d'un plat du restaurant Le délice des sens">
        <div class="rest-header">
            <h1 class="rest-title">Le délice des sens</h1>
            <div class="hearts">
                <img class="empty-heart" src="../assets/images/heart.svg" alt="coeur vide">
                <img class="filled-heart" src="../assets/images/filled-heart.svg" alt="coeur remplit">
            </div>
        </div>
        <section class="rest">
            <h2 class="menu__title"><span class="border-title--green">ENTR</span>ÉES</h2>
            <div class="menu-content">
                <button class="plate-card">
                    <h3 class="plate__title">Tartare de thon</h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Assaisonné au yuzu</p>
                        <p class="price">25€</p>
                    </div>
                </button>
                <button class="plate-card">
                    <h3 class="plate__title">Bouchée de homard croustillant</h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Et sa farandole de petits légumes</p>
                        <p class="price">35€</p>
                    </div>
                </button>
                <button class="plate-card">
                    <h3 class="plate__title">Velouté de cèpes</h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Aux truffes</p>
                        <p class="price">20€</p>
                    </div>
                </button>
            </div>
        </section>

        <section class="rest">
            <h2 class="menu__title"><span class="border-title--green">PLAT</span>S</h2>
            <div class="menu-content">
                <button class="plate-card">
                    <h3 class="plate__title">Poulet rôti aux herbes de Provence 
                    </h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Et sa crème de truffe</p>
                        <p class="price">40€</p>
                    </div>
                </button>
                <button class="plate-card">
                    <h3 class="plate__title">Langouste rôtie </h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Et ses légumes de saison</p>
                        <p class="price">35€</p>
                    </div>
                </button>
                <button class="plate-card">
                    <h3 class="plate__title">Côte de bœuf Angus</h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Et sa purée de panais</p>
                        <p class="price">44€</p>
                    </div>
                </button>
            </div>
        </section>

        <section class="rest">
            <h2 class="menu__title"><span class="border-title--green">DESS</span>ERTS</h2>
            <div class="menu-content">
                <button class="plate-card">
                    <h3 class="plate__title">Farandole de desserts</h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Du chef</p>
                        <p class="price">18€</p>
                    </div>
                </button>
                <button class="plate-card">
                    <h3 class="plate__title">Crème brulée 
                    </h3>
                    <div class="plate-card-content">
                        <p class="subtitle">Revisitée</p>
                        <p class="price">22€</p>
                    </div>
                </button>
                <button class="plate-card">
                    <h3 class="plate__title">Tiramisu </h3>
                    <div class="plate-card-content">
                        <p class="subtitle">À la noisette
                        </p>
                        <p class="price">23€</p>
                    </div>
                </button>
            </div>
            <div class="button-container">
                <button class="button">
                    <a href="#">Commander</a>
                </button>
            </div>            
        </section>
        
        

    </main>


    <footer class="footer">
        <h2 class="footer__title">ohmyfood</h2>
        <ul class="footer__content">
            <li class="footer__list">
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-utensils footer__icon"></i>
                    <p>Proposer un restaurant</p>
                </a>                
            </li>
            <li class="footer__list">
                <a class="footer__link" href="#">
                    <i class="fa-sharp fa-solid fa-handshake footer__icon"></i>
                    <p>Devenir partenaire</p>
                </a>                
            </li>
            <li class="footer__list">
                <a class="footer__link" href="#">Mentions légales</a>
            </li>
            <li class="footer__list">
                <a class="footer__link" href="#">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
