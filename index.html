<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a4ae6f608.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <!-- Loader Page -->
    <!-- <div class="loader">
        <div class="loader__dot"></div>
        <div class="loader__dot"></div>
        <div class="loader__dot"></div>
    </div> -->
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <img class="header__img" src="assets/images/logo/ohmyfood.png" alt="Logo noir de OhMyFood">
        </div>        
        <div class="header__location">
            <i class="fa-solid fa-location-dot location__icon"></i>
            <p class="location__text">Paris, Belleville</p>
        </div>        
    </header>
    

    <!-- Main -->
    <main class="main-container"> 
        <section class="main-section">
            <div class="main-content">
                <h1 class="main-text__title">Réservez le menu qui vous convient</h1>
                <p class="main-text__txt">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            </div>
            <button class="main-section__button button"><a href="#">Explorer nos restaurants</a></button>
        </section>


        <section class="fonctionnement">
            <h2 class="fonctionnement__title">Fonctionnement</h2>
            <ul class="fonctionnement-content">
                <li class="fonctionnement-content__list">
                    <i class="fa-solid fa-mobile-screen-button "></i>
                    <p>Choisissez un restaurant</p>  
                </li>
                <li class="fonctionnement-content__list">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </li>
                <li class="fonctionnement-content__list">
                    <i class="fa-sharp fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </li>
            </ul>
        </section>
    </main>



</body> 
</html>
